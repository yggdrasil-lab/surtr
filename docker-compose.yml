version: "3.8"
services:
  portainer-agent:
    image: portainer/agent:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - aether-net
    ports:
      - "9001:9001"
    labels:
      - "com.docker.compose.project=${STACK_NAME}"
    deploy:
      mode: global
      placement:
        constraints:
          - node.platform.os == linux

networks:
  aether-net:
    external: true

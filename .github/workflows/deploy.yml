name: Deploy Proxy Stack

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [self-hosted, gaia]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Deploy
        run: |
          chmod +x start.sh
          ./start.sh